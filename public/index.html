<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PayPal Node App</title>
</head>
<body>
  <h1><b>Welcome</b> to paypal payment API</h1>
  <form action="/pay" method="post" >
  <input type="text" name="item_name" placeholder="item_name" required><br>
  <input type="text" name="sku" placeholder="sku" required><br>
  <input type="number" name="price" placeholder="price" required><br>
  <input type="text" name="currency" placeholder="currency" required><br>
  <input type="number" name="quantity" placeholder="quantity" required><br>
  <input type="text" name="description" placeholder="description" required><br>
  <input type="submit" value="Buy">

  </form>
</body>
</html>
